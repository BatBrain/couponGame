<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pick-a-Case!</title>

  <script src="./public/assets/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="public/assets/styles.css" />
  <link rel="stylesheet" type="text/css" href="src/styles/animate.css" />

</head>

<body>
  <div class="wrapper">
    <div class="landing-cover">
      <div class="landing-overlay">
        <div class="info-container">
          <div class="title-wrapper">
            <h1>Win a prize!</h1>
            <p>Enter your email and pick a briefcase to recieve your prize code!</p>
          </div>
          <div class="email-wrapper">
            <div class="form-group">
              <form class="input-group" data-validate="email">
                <input type="text" class="form-control" name="validate-email" id="validate-email" placeholder="Email" required>
                <input class="validated-button" type="submit" name="validated-button" value="Play">
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="inner-wrapper">
      <div class="game-area" id="game-area">
        <div class="grid">

          <div class="box">
            <div class="prize-value">
              <div class="covering-image a">
                <img class="briefcase animated" src="src/img/briefcase_metal.svg" />
              </div>
            </div>
          </div>

          <div class="box">
            <div class="prize-value">
              <div class="covering-image b">
                <img class="briefcase animated" src="src/img/briefcase_metal.svg" />
              </div>
            </div>
          </div>

          <div class="box">
            <div class="prize-value">
              <div class="covering-image c">
                <img class="briefcase animated" src="src/img/briefcase_metal.svg" />
              </div>
            </div>
          </div>

          <div class="box">
            <div class="prize-value">
              <div class="covering-image d">
                <img class="briefcase animated" src="src/img/briefcase_metal.svg" />
              </div>
            </div>
          </div>

          <div class="box">
            <div class="prize-value">
              <div class="covering-image e">
                <img class="briefcase animated" src="src/img/briefcase_metal.svg" />
              </div>
            </div>
          </div>

          <div class="box">
            <div class="prize-value">
              <div class="covering-image f">
                <img class="briefcase animated" src="src/img/briefcase_metal.svg" />
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <img class="cg-close-button" src="src/img/closeButton.svg" alt="">
    <img class="open-close-chevron" src="src/img/Chevron.svg" alt="">
  </div>

</body>

</html>
